<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .grid {
        background-color:green;
        display:grid;
        padding:20px;
        grid-column-gap:20px;
        grid-row-gap:10px;
        grid-template-columns: 300px auto auto;
      }
      .grid-item {
        background-color:white;
        font-size:20px;
        padding:4px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="grid-item">Number 1</div>
      <div class="grid-item">Number 2</div>
      <div class="grid-item">Number 3</div>
      <div class="grid-item">Number 4</div>
      <div class="grid-item">Number 5</div>
      <div class="grid-item">Number 6</div>
      <div class="grid-item">Number 7</div>
      <div class="grid-item">Number 8</div>
      <div class="grid-item">Number 9</div>
      <div class="grid-item">Number 10</div>
      <div class="grid-item">Number 11</div>
      <div class="grid-item">Number 12</div>
    </div>
  </body>
</html>
